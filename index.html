        /* é¢œè‰²é€‰æ‹©å™¨ä¼˜åŒ– */

        <div onclick="document.getElementById('maker-panel').style.display='none'" style="position:absolute; right:20px; top:20px; cursor:pointer; color:#666;">âœ•</div>

        <label style="color:#888; display:block; margin-top:15px;">3. é€‰æ‹©æ˜Ÿäº‘è‰²ç³»:</label>
        <div class="color-grid">

        <label style="color:#888; display:block; margin-top:15px;">4. ä¸Šä¼ ç…§ç‰‡:</label>
        <label for="img-upload" class="upload-box" id="upload-label">ğŸ“· ç‚¹å‡»é€‰æ‹©ç…§ç‰‡</label>
        <input type="file" id="img-upload" accept="image/*" style="display: none;">

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const IMGBB_KEY = '486b3dbcc415576a5112c1937d31f9b1'; 

        // --- å‚æ•°è§£æ ---
        const urlParams = new URLSearchParams(window.location.search);
        const CONFIG = {
            photo: urlParams.get('img') || './love.jpg',
            text: urlParams.get('text') || 'HAPPY DAY',
            from: urlParams.get('from') || 'ç¥ç§˜æœ‹å‹', 
            theme: urlParams.get('theme') || 'cyber'
        };

        // ğŸ”¥ å‡çº§ç‰ˆï¼š8æ¬¾å¤§å¸ˆçº§é…è‰²
        const THEMES = {
            'cyber': [new THREE.Color('#00ffff'), new THREE.Color('#ff00ff'), new THREE.Color('#ffffff')],
            'sunset': [new THREE.Color('#ff4e50'), new THREE.Color('#f9d423'), new THREE.Color('#ffafbd')],
            'forest': [new THREE.Color('#00f260'), new THREE.Color('#0575e6'), new THREE.Color('#a8ff78')],
            'sakura': [new THREE.Color('#ff9a9e'), new THREE.Color('#fecfef'), new THREE.Color('#ffffff')],
            'ocean': [new THREE.Color('#4facfe'), new THREE.Color('#00f2fe'), new THREE.Color('#f0f0f0')],
            'dream': [new THREE.Color('#e0c3fc'), new THREE.Color('#8ec5fc'), new THREE.Color('#ffffff')],
            'love': [new THREE.Color('#f093fb'), new THREE.Color('#f5576c'), new THREE.Color('#fff1eb')],
            'gold': [new THREE.Color('#bf953f'), new THREE.Color('#fcf6ba'), new THREE.Color('#ffffff')]
        };
        let currentPalette = THEMES[CONFIG.theme] || THEMES['cyber'];

        let scene, camera, renderer, composer, particles, photoMesh;
        let particlesData = [];
        const PARTICLE_COUNT = 6000;
        let isFist = false;
        let time = 0;
        let hasUnlocked = false; 
        let uploadedImgUrl = "";
        let selectedTheme = 'cyber';

        // --- åˆå§‹åŒ– UI ---
        document.getElementById('sender-name').innerText = decodeURIComponent(CONFIG.from);

        // å®šåˆ¶äº¤äº’
        document.getElementById('maker-btn').onclick = () => document.getElementById('maker-panel').style.display = 'block';
        
        document.querySelectorAll('.color-item').forEach(item => {
            item.onclick = (e) => {
                document.querySelectorAll('.color-item').forEach(i => i.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedTheme = e.target.getAttribute('data-theme');
            }
        });

        document.getElementById('img-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const lbl = document.getElementById('upload-label');
            const btn = document.getElementById('gen-btn');
            lbl.innerText = "â³ æ­£åœ¨ä¸Šä¼ ..."; btn.disabled = true;
            
            const fd = new FormData(); fd.append("image", file);
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
                const json = await res.json();
                if(json.success) { uploadedImgUrl = json.data.url; lbl.innerText = "âœ… ä¸Šä¼ æˆåŠŸ"; lbl.style.borderColor="#00ff88"; }
            } catch(e) { lbl.innerText = "âŒ å¤±è´¥ï¼Œè¯·é‡è¯•"; }
            btn.disabled = false;
        });

        document.getElementById('gen-btn').onclick = () => {
            const txt = document.getElementById('maker-text').value.trim() || 'HAPPY DAY';
            const frm = document.getElementById('maker-from').value.trim();
            const img = uploadedImgUrl || (CONFIG.photo !== './love.jpg' ? CONFIG.photo : '');
            
            let url = `${window.location.origin}${window.location.pathname}?text=${encodeURIComponent(txt)}&theme=${selectedTheme}`;
            if(img) url += `&img=${encodeURIComponent(img)}`;
            if(frm) url += `&from=${encodeURIComponent(frm)}`;
            
            navigator.clipboard.writeText(url).then(() => alert("é“¾æ¥å·²å¤åˆ¶ï¼"));
        };

        // --- æ ¸å¿ƒé€»è¾‘ ---
        document.getElementById('start-btn').addEventListener('click', async () => {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            init3DEngine(); 
            loadPhoto(CONFIG.photo);
            await startCameraAI();
        });

        function init3DEngine() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
            camera.position.set(0, 0, 380);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloom.threshold = 0.5; bloom.strength = 0.8; bloom.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloom);

            initParticles();
            resetParticlesToBottom(); // åˆå§‹çŠ¶æ€ï¼šé”å®šåœ¨åº•éƒ¨
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initParticles() {
            const geo = new THREE.BufferGeometry();
            const pos = [], cols = [], sizes = [];
            const tex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');

            for(let i=0; i<PARTICLE_COUNT; i++) {
                pos.push(0, -500, 0); 
                const c = currentPalette[Math.floor(Math.random()*currentPalette.length)];
                cols.push(c.r, c.g, c.b);
                sizes.push(Math.random()*3 + 1);
                particlesData.push({ tx:0, ty:0, tz:0, speed: 0.02+Math.random()*0.03, rand: Math.random()*100 });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const mat = new THREE.PointsMaterial({ size: 4.0, vertexColors: true, map: tex, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        function resetParticlesToBottom() {
            const pos = particles.geometry.attributes.position.array;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                pos[i*3] = (Math.random()-0.5) * 60; 
                pos[i*3+1] = -220 + (Math.random()-0.5) * 60;
                pos[i*3+2] = (Math.random()-0.5) * 60;
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function calcNebulaTargets() {
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const r = 200 + Math.random()*200;
                const theta = Math.random()*Math.PI*2;
                const phi = Math.acos(2*Math.random()-1);
                particlesData[i].tx = r * Math.sin(phi) * Math.cos(theta);
                particlesData[i].ty = r * Math.sin(phi) * Math.sin(theta);
                particlesData[i].tz = r * Math.cos(phi);
                particlesData[i].speed = 0.04 + Math.random()*0.04;
            }
        }

        // ğŸ”¥ æ ¸å¿ƒä¿®æ­£ï¼šæ–‡å­—è‡ªé€‚åº”å¤§å°ç®—æ³•
        function calcTextTargets(text) {
            const c = document.createElement('canvas'); const ctx = c.getContext('2d');
            c.width = 1024; c.height = 512;
            
            // --- æ™ºèƒ½å­—å·è®¡ç®— ---
            // åŸºç¡€å­—å· 140ï¼Œæ ¹æ®æ–‡å­—é•¿åº¦é€’å‡ï¼Œæœ€å° 60
            let fontSize = 140;
            if(text.length > 5) fontSize = 120;
            if(text.length > 8) fontSize = 90;
            if(text.length > 12) fontSize = 70;
            if(text.length > 20) fontSize = 50;

            // æ‰‹æœºç«¯å†ç¼©å°ä¸€ç‚¹
            if(window.innerWidth < 500) fontSize *= 0.8;

            ctx.font = `900 ${fontSize}px 'Arial Black', sans-serif`;
            // --- ç»“æŸ ---

            ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(text, c.width/2, c.height/2);
            
            const data = ctx.getImageData(0,0,c.width,c.height).data;
            let valid = [];
            for(let y=0; y<c.height; y+=5) {
                for(let x=0; x<c.width; x+=5) {
                    if(data[(y*c.width+x)*4+3]>128) valid.push({x:(x-c.width/2)*0.85, y:-(y-c.height/2)*0.85});
                }
            }
            for(let i=0; i<PARTICLE_COUNT; i++) {
                if(i<valid.length) {
                    particlesData[i].tx = valid[i].x; particlesData[i].ty = valid[i].y; particlesData[i].tz = 0;
                } else {
                    const ang = Math.random()*6.28; const r = 350;
                    particlesData[i].tx = Math.cos(ang)*r; particlesData[i].ty = (Math.random()-0.5)*400; particlesData[i].tz = Math.sin(ang)*r;
                }
                particlesData[i].speed = 0.03 + Math.random()*0.03;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            const pos = particles.geometry.attributes.position.array;
            const shake = !hasUnlocked ? 1.5 : 0; 
            
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const idx = i*3; const d = particlesData[i];
                if (!hasUnlocked) { // é”å®šçŠ¶æ€æŠ–åŠ¨
                    pos[idx] += (Math.random()-0.5)*shake;
                    pos[idx+1] += (Math.random()-0.5)*shake;
                    continue;
                }
                const floatScale = isFist ? 0.3 : 4.0;
                pos[idx] += (d.tx + Math.sin(time+d.rand)*floatScale - pos[idx]) * d.speed;
                pos[idx+1] += (d.ty + Math.cos(time+d.rand)*floatScale - pos[idx+1]) * d.speed;
                pos[idx+2] += (d.tz - pos[idx+2]) * d.speed;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            if(photoMesh && hasUnlocked) {
                photoMesh.visible = !isFist;
                if(photoMesh.visible) {
                    photoMesh.lookAt(camera.position);
                    photoMesh.position.y = 20 + Math.sin(time)*5;
                }
            }
            composer.render();
        }

        function loadPhoto(url) {
            new THREE.TextureLoader().setCrossOrigin('anonymous').load(url, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                const aspect = tex.image.width / tex.image.height;
                let w = 120, h = 120; if(aspect>1) h=w/aspect; else w=h*aspect;
                photoMesh = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true, color: 0x999999 }));
                photoMesh.position.y = 20; photoMesh.visible = false;
                scene.add(photoMesh);
            });
        }

        async function startCameraAI() {
            const status = document.getElementById('status-pill');
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
            
            hands.onResults(results => {
                if(results.multiHandLandmarks.length > 0) {
                    const marks = results.multiHandLandmarks[0];
                    const wrist = marks[0];
                    const tips = [marks[8], marks[12], marks[16], marks[20]];
                    let folded = 0;
                    tips.forEach(t => { if(Math.sqrt((t.x-wrist.x)**2+(t.y-wrist.y)**2) < 0.35) folded++; });
                    const nowFist = folded >= 3;

                    if (!hasUnlocked && !nowFist) {
                        hasUnlocked = true;
                        document.getElementById('guide-overlay').style.opacity = '0';
                        document.getElementById('status-pill').style.opacity = '1';
                        setTimeout(() => document.getElementById('guide-overlay').remove(), 800);
                        calcNebulaTargets(); // çˆ†å‘
                        status.innerText = "ğŸ–ï¸ æ˜Ÿæ²³çƒ‚æ¼«";
                    }

                    if(hasUnlocked && nowFist !== isFist) {
                        isFist = nowFist;
                        if(isFist) { status.innerText = "âœŠ æ”¶åˆ°ç¥ç¦"; calcTextTargets(CONFIG.text); } 
                        else { status.innerText = "ğŸ–ï¸ æ˜Ÿæ²³çƒ‚æ¼«"; calcNebulaTargets(); }
                    }
                }
            });

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: { ideal: 640 } } });
                video.srcObject = stream;
                video.onloadedmetadata = () => { video.play(); const cam = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 }); cam.start(); };
            } catch(e) { status.innerText = "æ‘„åƒå¤´å¼€å¯å¤±è´¥"; }
        }
    </script>
